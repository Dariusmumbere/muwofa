<!DOCTYPE html>
<head>
    <script>
        function even(number){
            if (number%2===0){
                return "${number} is even";
            }
            else{
            return "${number} is odd";
            }
        }
        console.log(even(4));
        console.log(even(5));
        document.write("Hello World!");
    </script>
</head>
